<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style2.css" />
</head>

<body>
  <div class="container">
    <h1>Create Account</h1>

    <input id="name" type="text" class="input-field" placeholder="Full Name">
    <input id="email" type="email" class="input-field" placeholder="Email Address">
    <input id="password" type="password" class="input-field" placeholder="Password">

    <button class="btn" id="btn">Sign Up</button>

    <p class="muted">
      Already have an account? <a class="link" href="login.html">Log in</a>
    </p>
  </div>

  <script>
    const API = "http://localhost:5000";  // Backend URL

    document.getElementById("btn").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const res = await fetch(`${API}/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const d = await res.json();

        if (res.status === 201) {
          alert("Account created successfully!");
          location.href = "login.html";  // Redirect to login page
        } else {
          alert(d.message || d.error || "Signup failed");
        }

      } catch (err) {
        alert("Cannot connect to server. Make sure backend is running.");
        console.error(err);
      }
    };
  </script>

</body>

</html>
